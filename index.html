<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snake Game - Space Edition</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&family=Poppins:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="vehicle.js"></script>
  <script src="snakeVehicle.js"></script>
  <script src="obstacle.js"></script>
  <script src="food.js"></script>
  <script src="enemy.js"></script>
  <script src="snake.js"></script>
  <script src="snakeWander.js"></script>
  <script src="vehicleWander.js"> </script>
  <script src="sketch.js"></script>
</head>

<body>
  <div id="gameUI" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; text-align: center; background: linear-gradient(135deg, rgba(15, 5, 30, 0.85), rgba(30, 10, 50, 0.85)); padding: 25px 35px; border-radius: 25px; border: 2px solid rgba(255, 20, 147, 0.6); box-shadow: 0 0 40px rgba(255, 20, 147, 0.5), 0 0 60px rgba(255, 105, 180, 0.3), inset 0 0 30px rgba(255, 20, 147, 0.15); backdrop-filter: blur(10px);">
    <label for="textInput" style="color: #FF69B4; font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600; display: block; margin-bottom: 12px; text-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 25px rgba(255, 20, 147, 0.5); letter-spacing: 1px;">TEXT TO DISPLAY</label>
    <input type="text" id="textInput" value="" placeholder="Enter your text..." style="padding: 14px 20px; border-radius: 15px; border: 2px solid rgba(0, 206, 209, 0.5); background: rgba(10, 5, 25, 0.9); color: #87CEEB; font-family: 'Space Mono', monospace; font-size: 16px; width: 320px; box-shadow: 0 0 20px rgba(0, 206, 209, 0.4), inset 0 0 15px rgba(0, 206, 209, 0.15); transition: all 0.3s ease; outline: none;">
    
    <div style="margin-top: 18px; display: flex; align-items: center; justify-content: center; gap: 12px;">
      <input type="checkbox" id="enemiesToggle" checked style="width: 22px; height: 22px; cursor: pointer; accent-color: #FF1493;">
      <label for="enemiesToggle" style="color: #87CEEB; font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 500; cursor: pointer; user-select: none; text-shadow: 0 0 10px rgba(135, 206, 235, 0.6); letter-spacing: 0.5px;">ENEMIES ACTIVE</label>
    </div>
  </div>
</body>

</html>
